<!-- HEADER MENU FOR MOBILE -->
<header class="mobile-header-container container-fluid">
    <div class="mobile-hamburger">
        <i ng-click="openSideMenu()" class="material-icons">menu</i>
    </div>
    <div class="mobile-logo">
        <img class="burton-logo" ng-src="./img/burton-logo.svg"/>
    </div>
    <div ng-show="hideSideMenu" class="mobile-menu-right">
        <div class="mobile-search">
            <i class="material-icons">search</i>
        </div>
        <div class="mobile-cart">
            <i class="material-icons">shopping_cart</i>
        </div>
    </div>
</header>

<!-- HEADER FOR DESKTOP 992PX AND GREATER -->
<header class="main-header-wrapper">
    <div class="main-header-topnav row">
        <div class="main-header-left col-lg-4">
            <div><a href="#">Blogs</a></div>
            <div><a href="#">Sustainability</a></div>
            <div><a href="#">Team</a></div>
        </div>
        <div class="main-header-mid col-lg-4 text-xs-center">
            <div>Free Shipping On Orders Over $50</div>
        </div>
        <div class="main-header-right col-lg-4">
            <div>Stores</div>
            <div>US/EN</div>
            <div>Account</div>
            <div>Cart</div>
        </div>
    </div>
    <div class="main-header-bottomnav row">
        <span class="logo-close-box" ng-hide="logoShow" ng-mouseLeave="logoSwitch()"></span>
        <img ng-hide="logoShow" class="hidden-logo" ng-src="img/logo-hover-arrow.png" />
        <img ng-hide="logoShow" class="hidden-logo2" ng-src="img/logo-hover-tagline.png" />
        <div class="col-lg-3">
            <img class="burton-logo" ng-src="./img/burton-logo.svg"
            ng-show="logoShow" ng-mouseEnter="logoSwitch()"/>
        </div>
        <div class="col-lg-6">
            <span><a ui-sref="#" ng-mouseEnter="toggleMensDropNav()">Men</a></span>
            <span><a ui-sref="#" ng-mouseEnter="toggleWomenDropNav()">Women</a></span>
            <span><a ui-sref="#" >Kids</a></span>
            <span><a ui-sref="#" >Bags &amp; luggage</a></span>
            <span><a ui-sref="#" >Coalition</a></span>
            <span><a ui-sref="#" >Sale</a></span>
        </div>
        <div class="search-box col-lg-3">
            <input type="text" placeholder="Search" class="search-text"/>
            <i class="material-icons">search</i>
        </div>
    </div>
</header>
