<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Burton Portfolio Site</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

        <!-- ICON SETS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- MAIN BUILD CSS FILE -->
        <link rel="stylesheet" href="./build/css/main.css">

    </head>

    <body ng-controller="MainCtrl">

    <main role="main" class="main-wrapper">
        <div class="page-wrapper">
            <!-- HEADER MENU FOR MOBILE -->
            <header class="mobile-header">
                <div></div>
            </header>

            <header class="main-header-wrapper container-fluid">
                <div class="main-header-topnav row">
                    <div class="main-header-left col-lg-4">
                        <div><a href="#">Blogs</a></div>
                        <div><a href="#">Sustainability</a></div>
                        <div><a href="#">Team</a></div>
                    </div>
                    <div class="main-header-mid col-lg-4 text-xs-center">
                        <div>Free Shipping On Orders Over $50</div>
                    </div>
                    <div class="main-header-right col-lg-4">
                        <div>Stores</div>
                        <div>US/EN</div>
                        <div>Account</div>
                        <div>Cart</div>
                    </div>
                </div>
                <div class="main-header-bottomnav row">
                    <div class="col-lg-3">
                        <img class="burton-logo" ng-src="./img/burton-logo.svg"/>
                    </div>
                    <div class="col-lg-6">
                        <span><a href="#">Men</a></span>
                        <span><a href="#">Women</a></span>
                        <span><a href="#">Kids</a></span>
                        <span><a href="#">Bags &amp luggage</a></span>
                        <span><a href="#">Coalition</a></span>
                        <span><a href="#">Sale</a></span>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" placeholder="Search" class="search-text"/>
                    </div>
                </div>
            </header>

        </div>
    </main>

    <!-- UI VIEW FOR ANGULAR -->
    <ui-view></ui-view>








    <!-- JQUERY, BOOTSTRAP AND ANGULAR CDN'S -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="./js/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>


    <!-- JAVASCRIPT FILES FOR VIEWS AND APP -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers/MainCtrl.js"></script>



    </body>
</html>
